<div class="container" ng-controller="addCtrl">
<form>
    <div class="form-group">
        <label for="eid">Id</label>
        <input type="number" ng-model="newEmp.id" class="form-control" id="eid"  name="eid">
    </div>
    <div class="form-group">
        <label for="firstname">Firt Name</label>
        <input type="text" ng-model="newEmp.firstname" class="form-control" id="firstname"  name="fname">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" ng-model="newEmp.lastname" class="form-control" id="lastname"  name="lname">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" ng-model="newEmp.email" class="form-control" id="email"  name="emailid">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" ng-model="newEmp.city" class="form-control" id="city"  name="cityname">
    </div>
    <div class="form-group">
        <label for="dob">Age</label>
        <input type="text" ng-model="newEmp.age" class="form-control" id="dob"  name="dateofbirth">
    </div>

    <button type="button" class="btn btn-default" ng-click="addEmp()">Add</button>
</form>
</div>
